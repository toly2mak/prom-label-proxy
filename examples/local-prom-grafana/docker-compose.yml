version: '3.7'
services:
  qdrant:
    image: nginx:latest
    ports:
      - 6333:6333
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
 
  prometheus:
    image: prom/prometheus:v3.0.0-beta.1
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
